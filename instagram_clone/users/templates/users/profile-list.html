{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'core/homepage.css' %}" />
    <link rel="stylesheet" href="{% static 'users/profile-list.css' %}" />
{% endblock %}
{% block title %}Search Results{% endblock %}

{% block content %}
    <header id="header">
      <div class="nav-container">
        <section class="navbar">
          <a href="{% url 'core:homepage' %}"
            ><div class="instagram-icon">
              <img
                src="{% static 'images/instagram-wordmark-small.png' %}"
                alt="Instagram"
              /></div
          ></a>
          <div class="search">
            <form action="{% url 'users:search-results' %}" method="post">
                {% csrf_token %}
                <input
                type="search"
                name="search_query"
                id="search_query"
                placeholder="Search"
                />
                <button type="submit">Search</button>
            </form>
          </div>
          <div class="icons">
            <a href="#"><i class="fas fa-home fa-lg"></i></a>
            <a href="#"><i class="far fa-comments fa-lg"></i></a>
            <a href="#"><i class="fas fa-plus fa-lg"></i></a
            ><button href=""><i class="fas fa-search fa-lg"></i></button>
            <a href="#"><i class="far fa-heart fa-lg"></i></a>
            <a href="#"><i class="fas fa-user fa-lg"></i></a>
          </div>
        </section>
      </div>
      <div class="modal-search hidden">
        <form action="#" method="post">
          {% csrf_token %}
          <input type="search" name="search" id="search" placeholder="Search">
        </form>
      </div>
      <div class="overlay hidden"></div>
    </header>
    <main id="main">
        <div class="container">
            <section class="profiles">
                {% for profile in profiles %}
                <a href="{% url 'core:user-account' profile.slug %}" class="profile">
                    <div class="profile__picture">
                        <img src="{{ profile.image.url }}" alt="{{ profile.username }}">
                    </div>
                    <div class="profile__username">
                        <p>{{ profile.username }}</p>
                    </div>
                    <div class="profile__bio">
                        <p>{{ profile.bio }}</p>
                    </div>
                </a>
                {% endfor %}
            </section>
        </div>
    </main>
    <script src="{% static 'js/app.js' %}"></script>
{% endblock %}
