{% load static %}

<header id="header">
    <div class="nav-container">
      <section class="navbar">
        <a href="{% url 'core:homepage' %}"
          ><div class="instagram-icon">
            <img
              src="{% static 'images/instagram-wordmark-small.png' %}"
              alt="Instagram"
            /></div
        ></a>
        <div class="search">
          <form action="{% url 'users:search-results' %}" method="post">
            {% csrf_token %}
            <input
            type="search"
            name="search_query"
            id="search_query1"
            placeholder="Search"
          />
          </form>
        </div>
        <div class="icons">
          {% if request.user.is_authenticated %}
          <a href="{% url 'core:user-account' request.user.profile.slug %}"><i class="fas fa-user-alt fa-lg"></i></a>
          {% endif %}
          <a href="{% url 'core:homepage' %}"><i class="fa fa-home fa-lg hidden"></i></a>
          <a href="{% url 'core:coming-soon' %}"><i class="far fa-comments fa-lg"></i></a>
          <a href="{% url 'core:add-post' %}"><i class="fas fa-plus fa-lg"></i></a
          ><button><i class="fas fa-search fa-lg"></i></button>
          <a href="{% url 'core:explore' %}"><i class="fa fa-compass fa-lg"></i></a>
          {% if request.user.is_authenticated %}
          <a href="{% url 'users:log-out' %}"><i class="fa fa-sign-out-alt fa-lg"></i></a>
          {% else %}
          <a href="{% url 'users:log-in' %}"><i class="fa fa-sign-in-alt fa-lg"></i></a>
          {% endif %}
        </div>
      </section>
    </div>
    <div class="modal-search hidden">
      <form action="{% url 'users:search-results' %}" method="post">
        {% csrf_token %}
        <input type="search" name="search_query" id="search_query2" placeholder="Search">
      </form>
    </div>
    <div class="overlay hidden"></div>
  </header>
